
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nouvelle Annonce - MOTO MBT</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="/images/logoMOTOMBT.png" alt="MBT Moto">
        </div>
        <h1>MOTO MBT</h1>
        <nav>
            <a href="index.html">Annonce</a>
            <a href="vendre.html">Vendre</a>
        </nav>
    </header>
 
    <main>
        <section class="avertissement">
            <h2>Avertissement</h2>
            <p>Avant de créer une annonce, n’oubliez pas que vos annonces sont vues de tous et soumises à une validation manuelle.</p>
        </section>
 
        <section class="nouvelle-annonce">
            <h2>Nouvelle annonce</h2>
            <form>
                <input type="email" placeholder="Mail">
                <input type="text" placeholder="Pseudo">
                <input type="tel" placeholder="Num Tel">
                <input type="number" placeholder="Cylindrée">
                <input type="number" placeholder="Cylindre">
                <input type="number" placeholder="CV">
                <input type="number" placeholder="Année">
                <input type="number" placeholder="Kilométrage">
                <input type="number" placeholder="Vitesse">
                <div class="photo-upload">
                    <span>Photo</span>
                    <div class="plus">+</div>
                </div>
                <button type="submit">Publier</button>
            </form>
        </section>
    </main>
 
    <footer>
      <div class="reseaux">
          <p>Réseaux :</p>
          <a href="https://www.instagram.com/"> <img  src="/images/instagram.png"  alt="logo insta"></a> 
          <a href="https://x.com/"> <img src="/images/twitter.png" alt="logo twitter"> </a> 
      </div>
        <div class="contact">
            <p>Contact :</p>
            <p>motoMBT@gmail.com</p>
            <p>079 453 63 26</p>
        </div>
    </footer>
</body>
</html>
